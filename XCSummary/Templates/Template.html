<!DOCTYPE html>
<html>
    <head>
        <script
            src="http://code.jquery.com/jquery-3.2.1.min.js"
            integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
            crossorigin="anonymous"></script>
        <meta charset="UTF-8">
        <title></title>
        <style>
            body {
                font-family: helvetica;
            }
        
            .activity.hidden {
                display: none;
            }
        
            .test-case.failed .test-title {
                background-color: #FF6138;
            }

            .test-case.passed .test-title {
                background-color: #BEEB9F;
            }
        
            .test-scenario {
                white-space: pre-wrap;
                padding: 10px;
                background: #f2f2f2;
                font-size: 14px;
                line-height: 20px;
            }
        
            .test-title {
                padding: 10px;
            }
        
            .test-title-name {
                font-size: 18px;
            }
        
            .test-title-summary {
                font-size: 14px;
            }
            
            .test-summary {
                padding: 10px;
            }
        </style>
        <script>
            $(function() {
                $('.test-case').on('click', function() {
                    if($(this).hasClass('collapsed')) {
                                   $(this).nextUntil('.test-case').removeClass('hidden');
                                   $(this).removeClass('collapsed');
                    } else {
                                   $(this).nextUntil('.test-case').addClass('hidden');
                                   $(this).addClass('collapsed');
                    }
                })
            });
        </script>
    </head>
    <body>
        %@
    </body>
</html>
