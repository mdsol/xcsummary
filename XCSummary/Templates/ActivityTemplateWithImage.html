<!-- Common Activity With Image -->
<div class="activity image hidden" style="margin-left: %2.2f%@; background-color: #F3F3F3; padding:4px; text-align: right; font-size:90%%">
    <div style="width: 100%%; overflow: hidden;">
        <div style="width: 50%%; float: left; text-align: left;">%@ <div style="display:inline; color: grey">(%2.2f sec)</div> </div>
        <div style="width: 50%%; float: left;"><img style="text-align: right; width: 600px; height: auto;" src="%@"></div>
    </div>
</div>
<!-- Separator -->
<div style="margin:4px"></div>
